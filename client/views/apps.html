<div class="wrapper container">

      <div class="col-md-4 col-sm-4">
        <img ng-src="{{ app.img }}" class="img-responsive">
      </div>

      <div class="col-md-8 col-sm-8">
        <h2>{{ app.name }}</h2>
        <p>{{ app.elevator }}</p>
        <p><a href="#" class="btn btn-primary btn-large">Learn More</a></p>
      </div>
    </div>
  </div>
</div>
